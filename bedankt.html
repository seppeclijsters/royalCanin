<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
  </head>
  <body>
    <div class="">
      <div class="header__gradient"></div>
      <div class="row align-center royal__header">
        <div class="royal__small-logo"></div>
      </div>

      <div class="data-form">
        <div class="row align-center">
          <div class="column large-6 medium-8 small-11 text-center">
            <div class="data-form__title title">Bedankt voor jouw deelname</div>
            <div class="data-form__text text">
              Nu enkel nog in spanning afwachten of je bij de gelukkige winnaars bent. Hou ondertussen je mailbox in de gaten, want voor iedere deelnemer hebben we een fijne verrassing.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bedankt">
      <div class="row align-center">
        <div class="column small-12 text-center">
          <div class="bedankt__title">  Deel deze wedstrijd</div>
          <div class="bedankt__icons flex">
            <div class="bedankt__icon fb"></div>
            <div class="bedankt__icon messenger"></div>
            <div class="bedankt__icon twitter"></div>
            <div class="bedankt__icon whatsapp"></div>
            <div class="bedankt__icon mail"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="animals__container">
      <div class="row animals animals-bedankt align-top">
        <div class="columns small-12">
          <div class="row align-center">
            <div class="opnieuw">
              <a href="#" class="">Opnieuw spelen</a>
            </div>
          </div>

          <div class="row align-center">
            <div class="buttons__style3">
              <a href="#" class="">Ontdek ons gamma</a>
            </div>
          </div>
        </div>
          <div class="animals__cat"></div>
          <div class="animals__dog"></div>
        </div>
      </div>
    </div>



    <div class="footer">
      <div class="footer__gradient"></div>
      <div class="row align-center footer__container">
        <div class="column medium-6 small-12">
          <div class="row">
            <div class="column medium-4 small-4 footer__item">
              <a href="#">Privacy Policy</a>
            </div>
            <div class="column medium-4 small-4 footer__item">
              <a href="#">Cookie Policy</a>
            </div>
            <div class="column medium-4 small-4 footer__item">
              <a href="#">Ad Policy</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
