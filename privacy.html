<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header__gradient"></div>
      <div class="row align-center royal__header">
        <div class="royal__small-logo"></div>
      </div>

      <div class="data-form">
        <div class="row align-center">
          <div class="column large-6 medium-8 small-11 text-center">
            <div class="data-form__title title">Jouw privacy</div>
            <div class="data-form__text text">
              Bij ROYAL CANIN® zijn jouw gegevens net zo belangrijk als de voeding voor jouw huisdier. Daarom vragen we jou om onderstaande zaken te bevestigen:
            </div>
          </div>
        </div>
      </div>

      <div class="data-form__privacy">
        <form class="row align-center" action="">
          <div class="column large-6 medium-8 small-11">
            <div class="row">
              <div class="column small-12 data-form__privacy__title">Wedstrijdreglement</div>
              <div class="column large-10">
                <label for="">Ik verklaar het ROYAL CANIN® wedstrijdregelement gelezen en goedgekeurd te hebben. </label>
              </div>
              <div class="large-2 flex">
                <label class="container-radio">
                  <input type="radio" name="wedstrijdregelement">
                  <span class="checkmark-v">✓</span>
                </label>
                <label class="container-radio">
                  <input type="radio" name="wedstrijdregelement">
                  <span class="checkmark-x">X</span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column small-12 data-form__privacy__title">NEWSLETTER <span class="data-form__privacy__verplicht">*</span></div>
              <div class="column large-10">
                <label for="">Hierbij schrijf ik me graag in voor de nieuwsbrief van ROYAL CANIN®</label>
              </div>
              <div class="large-2 flex">
                <label class="container-radio">
                  <input type="radio" name="nieuwsbrief">
                  <span class="checkmark-v">✓</span>
                </label>
                <label class="container-radio">
                  <input type="radio" name="nieuwsbrief">
                  <span class="checkmark-x">X</span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column small-12 data-form__privacy__title">GEGEVENSBEWARING</div>
              <div class="column large-10">
                <label for="data-form__privacy__title">Bij deze geef ik mijn toestemming aan ROYAL CANIN® om mijn gegevens te bewaren in lijn met de huidige Europese privacywetgeving. </label>
                <div class="data-form__privacy__verplicht">* niet verplicht</div>
              </div>
              <div class="large-2 flex">
                <label class="container-radio">
                  <input type="radio" name="privacy">
                  <span class="checkmark-v">✓</span>
                </label>
                <label class="container-radio">
                  <input type="radio" name="privacy">
                  <span class="checkmark-x">X</span>
                </label>
              </div>
            </div>
            <div class="flex margin">
              <input type="submit" value="Bevestig deelname" class="buttons__style2">
            </div>
          </div>
        </form>
      </div>

      <div class="animals__container hide-for-small-only">
        <div class="row animals">
          <div class="columns small-12">
            <div class="animals__cat"></div>
            <div class="animals__dog"></div>
          </div>
        </div>
      </div>


      <div class="footer">
        <div class="footer__gradient"></div>
        <div class="row align-center">
          <div class="column medium-6 small-12">
            <div class="row">
              <div class="column medium-4 small-4 footer__item">
                <a href="#">Privacy Policy</a>
              </div>
              <div class="column medium-4 small-4 footer__item">
                <a href="#">Cookie Policy</a>
              </div>
              <div class="column medium-4 small-4 footer__item">
                <a href="#">Ad Policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
