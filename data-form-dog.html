<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header__gradient"></div>
      <div class="row align-center royal__header">
        <div class="royal__small-logo"></div>
      </div>

      <div class="data-form">
        <div class="row align-center">
          <div class="column large-6 medium-8 small-11 text-center">
            <div class="data-form__title title">Gegevens van je hond</div>
            <div class="data-form__text text">
            </div>
          </div>
        </div>
      </div>

      <div class="data-form__gegevens">
        <form class="row align-center" action="privacy.html">
          <div class="column large-6 medium-8 small-11">
            <label for="">naam</label>
            <input type="text" name="firstname" value="" class="data-form__gegevens__input">
            <label for="">rastype</label>
            <!-- <input type="text" name="firstname" value="" class="data-form__gegevens__input"> -->
            <div class="custom-select" style="width:100%;">
              <select>
                <option disabled selected value> Kies een ras </option>
                <option value="Small">Anders - X-small < 4 kg</option>
                <option value="Mini">Anders - Mini < 4 tot 10 kg</option>
                <option value="Medium">Anders - Medium < 11 tot 25 kg</option>
                <option value="Maxi">Anders - Maxi < 26 tot 45 kg</option>
              </select>
            </div>
            <label for="">jaar</label>
            <input type="date" id="start">
            <div class="flex margin">
              <div class="">
                <input type="submit" value="Ga verder" class="buttons__style2">
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="animals__container hide-for-small-only">
        <div class="row animals">
          <div class="columns small-12">
            <div class="animals__cat"></div>
            <div class="animals__dog"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="footer__gradient"></div>
      <div class="row align-center footer__container">
        <div class="column medium-6 small-12">
          <div class="row">
            <div class="column medium-4 small-4 footer__item">
              <a href="#">Privacy Policy</a>
            </div>
            <div class="column medium-4 small-4 footer__item">
              <a href="#">Cookie Policy</a>
            </div>
            <div class="column medium-4 small-4 footer__item">
              <a href="#">Ad Policy</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
